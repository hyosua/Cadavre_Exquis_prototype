<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

<body>

  <section id="setupview">

      <div class="addPlayer-wrap">
        <label>
          Joueur
        <input type="text" class="playerInput" id="playerInput"/>
        </label>
        <button id="add-player" class="addPlayer">Add</button>
      </div>

      <ul id="playerList">
        
      </ul>
      
      <button id="start-game" class="startGame">Start</button>
      
      
    </div>
    
  </section>

  <section id="gameview">
    <div class="gameContainer">
      <!-- INPUT -->
      <div class="input-container">
        <p id="playerRound"><span class="playerName"></span><span id="yourTurn">, Ã  ton tour!</span></p>

        </div>
        <div class="commands">
          <button class="reset">Reset</button>

        </div>
      </div>
